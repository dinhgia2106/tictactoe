<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Đăng nhập</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <!-- Sử dụng Bootstrap CSS mới nhất -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-4">Nhập tên của bạn</h1>
      <form method="post" class="mt-4">
        <div class="mb-3">
          <label for="username" class="form-label">Tên:</label>
          <input
            type="text"
            name="username"
            id="username"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Chọn chế độ chơi:</label>
          <select
            name="mode"
            id="mode"
            class="form-select"
            required
            onchange="toggleDifficulty()"
          >
            <option value="ai">Chơi với máy</option>
            <option value="player">Chơi với người</option>
          </select>
        </div>
        <div class="mb-3" id="difficultyDiv">
          <label for="difficulty" class="form-label">Chọn độ khó:</label>
          <select
            name="difficulty"
            id="difficulty"
            class="form-select"
            required
          >
            <option value="super_hard">Siêu khó</option>
            <option value="hard">Khó</option>
            <option value="normal">Bình thường</option>
            <option value="easy">Hồ Viết Bảo</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Vào game</button>
      </form>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function toggleDifficulty() {
        var mode = document.getElementById("mode").value;
        var difficultyDiv = document.getElementById("difficultyDiv");
        if (mode == "player") {
          difficultyDiv.style.display = "none";
        } else {
          difficultyDiv.style.display = "block";
        }
      }
      // Gọi hàm để thiết lập ban đầu
      toggleDifficulty();
    </script>
  </body>
</html>
