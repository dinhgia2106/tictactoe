<!doctype html>
<html lang="en">
<head>
    <title>Thay đổi độ khó</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <!-- Sử dụng Bootstrap CSS mới nhất -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">Thay đổi độ khó</h1>
        <form method="post" class="mt-4">
            <div class="mb-3">
                <label for="difficulty" class="form-label">Chọn độ khó mới:</label>
                <select name="difficulty" id="difficulty" class="form-select" required>
                    <option value="super_hard" {% if session['difficulty'] == 'super_hard' %}selected{% endif %}>Siêu khó</option>
                    <option value="hard" {% if session['difficulty'] == 'hard' %}selected{% endif %}>Khó</option>
                    <option value="normal" {% if session['difficulty'] == 'normal' %}selected{% endif %}>Bình thường</option>
                    <option value="easy" {% if session['difficulty'] == 'easy' %}selected{% endif %}>Hồ Viết Bảo</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Cập nhật</button>
            <a href="/" class="btn btn-secondary">Hủy</a>
        </form>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
